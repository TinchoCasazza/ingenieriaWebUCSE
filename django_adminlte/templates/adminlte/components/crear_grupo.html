
  <div class="modal" id="grupoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">Nuevo Grupo</h4>
        </div>
        <div class="modal-body">
            <form action="" method="POST" id="infoGrupo">
                {% csrf_token %}
                {% load widget_tweaks %}
                <div class="form-group">
                    <label for="NombreGrupo">Nombre del Grupo:</label>
                    {{ formNuevoGrupo.NombreGrupo|add_class:"form-control" }}
                </div>  
                <div class="form-group">
                    <label for="NivelAcceso">Nivel de Acceso:</label>
                    {{ formNuevoGrupo.NivelAcceso|add_class:"form-control" }}
                </div>
                {{ form.errors }}
                {{ form.non_field_errors }}
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" onclick=CrearGrupo() class="btn btn-success">Crear</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
