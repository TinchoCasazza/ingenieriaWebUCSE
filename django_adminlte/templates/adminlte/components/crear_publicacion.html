

    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" action="{% url 'publicar_url' %}" method="post">
      {% csrf_token %}
      
      {% load widget_tweaks %}
      <div class="box-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Titulo</label>
          {{ formNuevaPublicacion.Titulo|add_class:"form-control"|append_attr:"placeholder:Titulo"}}       
        </div>

        <div class="form-group">
          
          <label for="exampleInputPassword1">Contenido</label>
          {{ foobar|safe }}
          {{ formNuevaPublicacion.Contenido }}
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right">Publicar</button>
      </div>
    </form>
